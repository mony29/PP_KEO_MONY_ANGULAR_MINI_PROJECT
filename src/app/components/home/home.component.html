<div class="mx-20 mt-10 border-gray-200 shadow-xl border-2 rounded-lg">
    <p class="font-bold text-2xl text-center mt-10 mb-10">The new story</p>
    <div class="grid grid-cols-2 justify-items-center items-center mt-5">
        <ng-container>
            <div *ngFor="let book of bookData">
                <a
                    class="h-[250px] mb-10 flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                    <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg"
                        src="{{book.bookImage}}" alt="book-image">
                    <div class="flex flex-col justify-between p-4 leading-normal">
                        <h5 class="line-clamp-1 mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            {{ book.title | uppercase }}
                        </h5>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                            {{ book.author }}
                        </p>
                        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">
                            {{ book.description}}
                        </p>
                        <div>
                            <button (click)="getBookById(book.id)" routerLink="/book-details/{{ book.id }}"
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
                                View</button>
                            <!-- <button (click)="showContent = !showContent"
                                class="bg-yellow-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">
                                Edit
                            </button> -->

                            <button (click)="openModal(book.id)"
                                class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">
                                Edit
                            </button>

                            <button (click)="deleteBook(book.id)"
                                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                                Delete
                            </button>
                        </div>
                    </div>
                </a>
            </div>
        </ng-container>
    </div>
</div>


<!-- pop up button -->
<div *ngIf="isModalOpen" (closeModal)="closeModal()">
    <div class="fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 shadow-xl w-80">
            <div>
                <label for="small-input" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                    Title</label>
                <input type="text" id="title" placeholder="title"
                    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="small-input" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                    Author</label>
                <input type="text" id="title" placeholder="author"
                    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="small-input" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                    Description</label>
                <input type="text" id="title" placeholder="description"
                    class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="flex justify-center gap-5 mt-3">
                <button (click)="closeModal()" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded-md">
                    Cancel
                </button>
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded-md">
                    Update
                </button>
            </div>
        </div>
    </div>
    <div class="fixed inset-0 bg-gray-400 opacity-50"></div>
</div>
